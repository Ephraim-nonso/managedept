<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login form</title>
</head>
<body>
    <div class="login-form">
        <form  autocomplete="on" method="POST" action="../dashboard/main.html" name="myForm">
            <div class="form-name">
                <span>Sign In</i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" autocomplete="on">
            </div>
            <div class="form-group">
                <a href="../dashboard/main.html">
                <button type="button" class="btn btn-block login-account">Login</button>

                </a>
            </div>
            <div class="form-group">
                <a href="#">Forgot your password??</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
